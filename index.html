<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pizzaCalc.js" defer></script>
    <title>Pizza dough calculator</title>
</head>

<body>

    <h1>
        Pizza dough calculator
    </h1><br>

    <div>
        How many pizzas do you want?
    </div> <br>

    <input type="text" id='amountOfPizzas' placeholder='pizza(s)' value = '1'><br>
    <input type="text" id='pizzaSize' placeholder="grams (dough balls)" value = '250'><br>
    <div> small pizza = 200g, big pizza = 300g</div> <br> <br>

    <input type="text" id='waterContent' placeholder="water content (%)" value = '57'>

    <div>
        (goes from 50% to 70% water content, 57% being the default value. Watch the video to understand why it matters)
    </div> <br>

    <button id="calculateQuantity" >Calculate</button> <br> <br>

    <h1>
        You need:
    </h1>

    <div id="ingredientsNeeded">
        flour: <span id='flourNeeded'></span> g <br>
        water: <span id="waterNeeded"></span> g <br>
        salt: <span id="saltNeeded"></span> g <br>
        yeast: <span id="yeastNeeded"></span> g <br>

    </div>

</body>

</html>
